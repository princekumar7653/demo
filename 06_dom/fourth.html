<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom </title>
</head>
<body style="background-color: #212121; color:#fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>
        function aadLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML =`${langName}`
            document.querySelector(".language").appendChild(li)
        }
        aadLanguage("python")

        function addLanguageName(langName){
            const li = document.createElement('li');
            li.appendChild (document.createTextNode(langName))
            document.querySelector(".language").appendChild(li)
        }
        addLanguageName("java")


        const secondLang = document.querySelector("li:nth-child(1)")
        console.log(secondLang);
        // second.innerHTML = "mojo"
        const newLi = document.createElement('li')
        newLi.textContent="mojo"
        secondLang.replaceWith(newLi)

        //edit

        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML ='<li>node js</li>'

        //remove
        const langNa = document.querySelector('li:last-child')
        langNa.remove()
    </script>
    
</body>
</html>
